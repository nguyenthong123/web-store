<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản - DunVex & VLXD</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1Lw5ImUdh6J9Amtoy4kKXSbkmuM4xDHr3">
    <!-- Dùng chung file style.css với trang chủ -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Dùng chung thư viện icon Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

    <!-- =============================================================== -->
    <!-- BƯỚC 1: Copy toàn bộ sidebar từ index.html để đảm bảo đồng bộ -->
    <!-- =============================================================== -->
    <aside class="sidebar">
        <div class="logo">
            DUNVEX & VLXD
        </div>
        <nav class="sidebar-nav">
            <ul>
                <!-- Link Dashboard về trang chủ -->
                <li><a href="index.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
                <!-- Đánh dấu "active" cho trang Profile -->
                <li class="active"><a href="profile.html"><i class="ri-user-line"></i> Profile</a></li>
                <li><a href="#"><i class="ri-settings-5-line"></i> Settings</a></li>
                <li><a href="#"><i class="ri-message-3-line"></i> Message</a></li>
                <li><a href="#" class="open-cart-mobile"><i class="ri-shopping-bag-3-line"></i> My Cart</a></li>
                <li><a href="#" class="logout"><i class="ri-logout-box-line"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- =============================================================== -->
    <!-- BƯỚC 2: Tạo main content và thiết kế lại vùng profile/login -->
    <!-- =============================================================== -->
    <main class="main-content">
        <div class="profile-container">

            <!-- Vùng hiển thị khi CHƯA đăng nhập -->
            <section id="login-section" class="auth-card">
                <h2><i class="ri-login-box-line"></i> Đăng Nhập Tài Khoản</h2>
                <p class="auth-subtitle">Nhập email của bạn để xem báo giá dành riêng cho đối tác.</p>
                <form id="login-form">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" id="email-input" placeholder="Nhập email của bạn" required>
                    </div>
                    <button type="submit" class="btn checkout-btn">Đăng Nhập</button>
                </form>
                <p id="login-message"></p>
            </section>

            <!-- Vùng hiển thị khi ĐÃ đăng nhập (ẩn mặc định) -->
            <section id="profile-section" class="auth-card" style="display: none;">
                <h2><i class="ri-user-fill"></i> Thông tin tài khoản</h2>
                <div class="user-greeting">
                    Chào, <strong id="user-name"></strong>!
                </div>
                <div class="user-details">
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Phân loại:</strong> <span id="user-phan_loai"></span></p>
                </div>
                <button id="logout-button" class="btn btn-logout">
                    <i class="ri-logout-box-r-line"></i> Đăng Xuất
                </button>
            </section>

        </div>
    </main>

    <!-- =============================================================== -->
    <!-- BƯỚC 3: Nạp file auth.js để xử lý logic (chúng ta sẽ tạo file này sau) -->
    <!-- =============================================================== -->
    <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Phân Tích - DunVex & VLXD</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1Lw5ImUdh6J9Amtoy4kKXSbkmuM4xDHr3">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css"> <!-- Dùng chung CSS với trang report -->
    <link rel="stylesheet" href="dashboard.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- =============================================================== -->
    <!-- ĐÃ THÊM NỘI DUNG SIDEBAR ĐẦY ĐỦ VÀO ĐÂY -->
    <!-- =============================================================== -->
    <aside class="sidebar">
        <div class="logo">
            DUNVEX & VLXD
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="ri-user-line"></i> Profile</a></li>
                <li><a href="#"><i class="ri-settings-5-line"></i> Settings</a></li>
                <li><a href="#"><i class="ri-message-3-line"></i> Message</a></li>
                <li><a href="#" class="logout"><i class="ri-logout-box-line"></i> Logout</a></li>
                <!-- JS sẽ tự động thêm link Báo Cáo và Phân Tích vào đây -->
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="dashboard-container">
            <h1>Dashboard Phân Tích</h1>

            <div class="filter-section card">
                <div class="filter-group">
                    <label for="startDate">Từ Ngày</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">Đến Ngày</label>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Trạng Thái</label>
                    <select id="statusFilter">
                        <option value="">-- Tất cả trạng thái --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="customerSearch">Tên Khách Hàng</label>
                    <input type="text" id="customerSearch" list="customer-list" placeholder="Nhập họ tên...">
                    <datalist id="customer-list"></datalist>
                </div>
                <div class="filter-buttons">
                    <button id="filterBtn" class="btn primary-btn">Lọc Dữ Liệu</button>
                    <button id="resetBtn" class="btn">Xóa Lọc</button>
                </div>
            </div>

            <div class="charts-grid" id="charts-grid-container">
                <!-- JS sẽ điền các card biểu đồ vào đây -->
                <p class="loading-message">Đang tải dữ liệu phân tích...</p>
            </div>
        </div>
    </main>
    
    <script src="dashboard.js"></script>
</body>
</html>

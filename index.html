<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunVex & VLXD - Trang chủ</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1Lw5ImUdh6J9Amtoy4kKXSbkmuM4xDHr3">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

    <!-- =============================================================== -->
    <!-- === HEADER MỚI (THAY THẾ CHO SIDEBAR) === -->
    <!-- =============================================================== -->
    <header class="main-header-new">
        <div class="container">
            <div class="header-left">
                <a href="index.html" class="logo-new">DUNVEX & VLXD</a>
            </div>
            <div class="header-center">
                <div class="search-bar-new">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Tìm kiếm sản phẩm...">
                </div>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <div class="action-item notification" id="notification-icon">
                        <i class="ri-shopping-cart-2-line"></i>
                        <span class="notification-badge" id="cart-notification-badge">0</span>
                    </div>
                    <div class="profile-menu">
                        <img src="https://lh3.googleusercontent.com/d/1Lw5ImUdh6J9Amtoy4kKXSbkmuM4xDHr3" alt="User Avatar" class="avatar">
                        <div class="profile-dropdown">
                            <div class="dropdown-header">
                                <span id="dropdown-user-name">Hi, customer!</span>
                                <span id="dropdown-user-email"></span>
                            </div>
                            <ul id="profile-dropdown-menu">
                                <li><a href="profile.html"><i class="ri-user-line"></i> Quản lý tài khoản</a></li>
                                <li><a href="#"><i class="ri-settings-5-line"></i> Cài đặt</a></li>
                                <li class="divider"></li>
                                <!-- JS sẽ chèn link Báo cáo & Phân tích vào đây -->
                                <li class="logout-item"><a href="#"><i class="ri-logout-box-line"></i> Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- =============================================================== -->
    <!-- === NỘI DUNG CHÍNH (FULL-WIDTH) === -->
    <!-- =============================================================== -->
    <main class="main-content-full">
        <div class="container">
            <section class="featured-sections">
                <!-- ... nội dung 2 card featured của bạn ... -->
            </section>

            <section class="popular-collection">
                <div class="section-header">
                    <h2>SẢN PHẨM THÔNG DỤNG</h2>
                    <div id="global-price-selector-container" style="display: none;"></div>
                </div>
                <div class="product-grid" id="popular-products-grid">
                    <!-- JS chèn sản phẩm vào đây -->
                </div>
            </section>
            
            <section class="application-hero">
                <!-- ... nội dung section Nhà lắp ghép của bạn ... -->
            </section>
        </div>
    </main>

    <aside class="cart-sidebar" id="cart-sidebar">
        <!-- ... nội dung giỏ hàng của bạn (giữ nguyên) ... -->
    </aside>

    <script src="script.js"></script>
</body>
</html>
